<template >
    <div class="body">
    <div class="center">
        <h1>
            BRAZEN REGISTRATION FORM
        </h1>

    <lightning-record-edit-form class="jotform"  object-api-name="Contact" >
    <lightning-messages>
      </lightning-messages>
    <div class="slds-m-around_medium">
        <lightning-input-field
            field-name="Name"
        ></lightning-input-field>
        
        <lightning-input-field
            field-name="Email"
            onchange={handleChange}
        ></lightning-input-field>
        <lightning-input-field
            field-name="Phone"
        ></lightning-input-field>
        <lightning-input-field
            field-name="Percentage_in_HSC__c"
            onchange={handleChange}
        ></lightning-input-field>
        <lightning-input-field
            field-name="Percentage_In_Graduation__c"
            onchange={handleChange}
        ></lightning-input-field>
        <lightning-input-field
            field-name="Programming_Language_Known__c"
            onchange={handleChange}
        ></lightning-input-field>
        
        
            <lightning-file-upload
                label="Resume"
                name="fileUploader"
                accept={acceptedFormats}
                record-id={recordId}
                onuploadfinished={handleUploadFinished}
                multiple>
        </lightning-file-upload>
        <div class="slds-m-top_medium">
            <lightning-button class="slds-align_absolute-center"
                variant="brand"
                type="submit"
                name="save"
                label="REGISTER"
                onclick={handleSuccess}
               
            ></lightning-button>
        </div>
    </div>
</lightning-record-edit-form>

</div></div>
</template>
